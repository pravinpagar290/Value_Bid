name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests and Build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Lint code
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test
          else
            echo "No test script found, skipping..."
          fi
        continue-on-error: true

  # Frontend Tests and Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/auction-bid/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/auction-bid
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./frontend/auction-bid
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Lint code
        working-directory: ./frontend/auction-bid
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: ./frontend/auction-bid
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5000/api/v1' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/auction-bid/dist
          retention-days: 7

  # Docker Build Test
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: valuebid-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/auction-bid
          file: ./frontend/auction-bid/Dockerfile
          push: false
          tags: valuebid-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Backend
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}

      - name: Deploy Frontend
        if: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}

      - name: Deployment notification
        run: |
          echo "Deployment triggered successfully!"
          echo "Backend: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND && 'Deployed' || 'Skipped' }}"
          echo "Frontend: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND && 'Deployed' || 'Skipped' }}"
